<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title> Bodhisattva </title>

		<!-- Bootstrap -->
		<link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Font Awesome -->
		<link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<!-- NProgress -->
		<link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
		<!-- Animate.css -->
		<link href="/static/vendors/animate.css/animate.min.css" rel="stylesheet">

		<!-- Custom Theme Style -->
		<link href="/static/build/css/custom.min.css" rel="stylesheet">
		
		<script src="/static/vendors/jquery/dist/jquery.min.js"></script>
		<script src="/static/scripts/login.js"></script>
	</head>

	<body class="login">
		<div>
			<a class="hiddenanchor" id="signup"></a>
			<a class="hiddenanchor" id="signin"></a>

			<div class="login_wrapper">
				<div class="animate form login_form">
					<section class="login_content">
						<form>
							<h1>Login Form</h1>
							<div>
								<input id="signin-email" type="email" class="form-control" placeholder="Email" required="" />
							</div>
							<div>
								<input id="signin-password" type="password" class="form-control" placeholder="Password" required="" />
							</div>
							<div id="signin-submit">
									<div id="signin-loading" style="display: none; height: 40px; max-width: 40px;" class="deploypred-alert">
										<img src="/static/images/loading.gif" style="height: inherit;">
									</div>
								<button id="signin-submit-button" class="btn btn-default submit" onclick="signin(event);">Log in</button>
							</div>

							<div class="clearfix"></div>

							<div class="separator">
								<p class="change_link">New to site?
									<a href="#signup" class="to_register"> Create Account </a>
								</p>

								<div class="clearfix"></div>
								<br />

								<div>
									<h1><i class="fa fa-eye"></i> Bodhisattva</h1>
									<p>©2018 All Rights Reserved.</p>
								</div>
							</div>
						</form>
					</section>
				</div>

				<div id="register" class="animate form registration_form">
					<section class="login_content">
						<form>
							<h1>Create Account</h1>
							<div>
								<input id="signup-name" type="text" class="form-control" placeholder="Name" required="" />
							</div>
							<div>
								<input id="signup-email" type="email" class="form-control" placeholder="Email" required="" />
							</div>
							<div>
								<input id="signup-password" type="password" class="form-control" placeholder="Password" required="" />
							</div>
							<div id="signup-submit">
									<div id="signup-loading" style="display: none; height: 40px; max-width: 40px;" class="deploypred-alert">
										<img src="/static/images/loading.gif" style="height: inherit;">
									</div>
								<button id="signup-submit-button" class="btn btn-default submit" onclick="signup(event);">Submit</button>
							</div>

							<div class="clearfix"></div>

							<div class="separator">
								<p class="change_link">Already a member ?
									<a href="#signin" class="to_register"> Log in </a>
								</p>

								<div class="clearfix"></div>
								<br />

								<div>
									<h1><i class="fa fa-eye"></i> Bodhisattva</h1>
									<p>©2018 All Rights Reserved.</p>
								</div>
							</div>
						</form>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
